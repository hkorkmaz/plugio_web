<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Softened White Background Container -->
  <rect x="10" y="10" width="492" height="492" rx="90" fill="white" stroke="#F4F5F7" stroke-width="4"/>
  
  <g transform="translate(80, 80)">
    <!-- Main Table Container (Soft Background) -->
    <rect width="352" height="352" rx="40" fill="#F4F5F7" fill-opacity="0.5"/>
    
    <!-- COLUMNS (Header Row) - Soft Purple -->
    <rect x="110" y="5" width="116" height="70" rx="20" fill="#998DD9"/>
    <rect x="231" y="5" width="116" height="70" rx="20" fill="#998DD9" fill-opacity="0.8"/>
    
    <!-- ROWS (Sidebar Axis) - Soft Green -->
    <rect x="5" y="85" width="100" height="126" rx="20" fill="#36B37E"/>
    <rect x="5" y="221" width="100" height="126" rx="20" fill="#36B37E" fill-opacity="0.8"/>
    
    <!-- DATA AREA (Middle) - Soft Vibrant Cells -->
    <!-- Cell 1 - Orange -->
    <rect x="115" y="85" width="111" height="126" rx="16" fill="#FF8B00"/>
    <!-- Cell 2 - Yellow -->
    <rect x="236" y="85" width="111" height="126" rx="16" fill="#FFC400"/>
    <!-- Cell 3 - Blue -->
    <rect x="115" y="221" width="111" height="126" rx="16" fill="#0052CC"/>
    <!-- Cell 4 - Light Blue -->
    <rect x="236" y="221" width="111" height="126" rx="16" fill="#2684FF"/>
    
    <!-- Origin/Corner - Soft Gray -->
    <rect x="5" y="5" width="100" height="70" rx="20" fill="#EBECF0"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#F4F5F7" stroke="#DFE1E6" stroke-width="1.5"/>
  <!-- Gauge arc (bottom half) -->
  <path d="M14 40 A20 20 0 0 1 50 40" stroke="#DFE1E6" stroke-width="4" stroke-linecap="round" fill="none"/>
  <!-- Gauge filled arc (progress) -->
  <path d="M14 40 A20 20 0 0 1 38 22" stroke="#0052CC" stroke-width="4" stroke-linecap="round" fill="none"/>
  <!-- Gauge needle -->
  <line x1="32" y1="40" x2="36" y2="24" stroke="#172B4D" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Needle center dot -->
  <circle cx="32" cy="42" r="3" fill="#172B4D"/>
  <!-- Counter digits -->
  <text x="22" y="54" font-family="monospace" font-size="8" font-weight="700" fill="#0052CC">142</text>
  <!-- Mini progress bar -->
  <rect x="38" y="49" width="14" height="4" rx="2" fill="#DFE1E6"/>
  <rect x="38" y="49" width="9" height="4" rx="2" fill="#36B37E"/>
</svg>
